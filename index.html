<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Wallpapers - Khám phá</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
    <link rel="icon" href="logo.png" type="image/svg+xml">
</head>

<body>
    <div class="app-layout">
        <aside class="sidebar">
            <div class="brand">
                <span class="logo">Anime <b>Wallpapers</b></span>
                <button id="darkModeToggle" class="theme-toggle">
                    <span class="material-icons-outlined">dark_mode</span>
                </button>
            </div>

            <div class="quick-filter">
                <p class="zone-title">Khám phá nhanh</p>
                <div class="filter-list">
                    <button class="filter-item" onclick="filterByType('video', this)">
                        <span class="material-icons-outlined">videocam</span> Video
                    </button>
                    <button class="filter-item" onclick="filterByType('image', this)">
                        <span class="material-icons-outlined">image</span> Hình ảnh
                    </button>

                    <hr style="border: 0; border-top: 1px solid var(--border); margin: 10px 0; opacity: 0.5;">

                    <button class="filter-item" onclick="filterByDynamicTag('mobile', this)">
                        <span class="material-icons-outlined">smartphone</span> Mobile
                    </button>
                    <button class="filter-item" onclick="filterByDynamicTag('pc', this)">
                        <span class="material-icons-outlined">desktop_windows</span> PC / Laptop
                    </button>
                    <button class="filter-item" onclick="filterByDynamicTag('anime', this)">
                        <span class="material-icons-outlined">palette</span> Anime
                    </button>
                    <button class="filter-item" onclick="filterByDynamicTag('game', this)">
                        <span class="material-icons-outlined">sports_esports</span> Games
                    </button>
                </div>
            </div>

            <div style="margin-top: 2rem; font-size: 0.8rem; opacity: 0.6; text-align: center;">
                © 2024 Anime Wallpaper Gallery
            </div>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="search-nav-row">
                    <div class="search-box">
                        <span class="material-icons-outlined">search</span>
                        <input type="text" id="searchInput" placeholder="Tìm kiếm hình nền..." oninput="filterImages()">
                    </div>
                    <div id="pagination" class="pagination"></div>
                </div>
                <div class="filter-tags" id="dynamic-tags"></div>
            </header>
            <div id="gallery" class="gallery-grid"></div>
        </main>
    </div>

    <div id="lightbox" class="lightbox" onclick="this.style.display='none'"><img id="lightbox-img"></div>

    <script type="module" src="client-script.js"></script>
    <button id="backToTop" class="back-to-top">
        <span class="material-icons-outlined">arrow_upward</span>
    </button>
</body>

</html>
